<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div
      class="relative flex min-h-screen items-center justify-center overflow-hidden bg-dark-cyan"
    >
      <div
        class="absolute -left-[414px] -top-[280px] size-[622px] bg-contain bg-top bg-no-repeat xl:-left-[310px] xl:-top-[440px] xl:size-[978px]"
      ></div>
      <div
        class="absolute -bottom-[240px] -right-[414px] size-[622px] bg-contain bg-bottom bg-no-repeat xl:-bottom-[595px] xl:-right-[240px] xl:size-[978px]"
      ></div>

      <main>
        <div
          class="relative mx-6 min-w-[326px] max-w-[350px] rounded-[15px] bg-white text-center"
        >
          <img
            src="./images/bg-pattern-card.svg"
            alt="background pattern card"
            class="inline-block h-[140px] rounded-t-[15px]"
          />
          <img
            src="./images/image-victor.jpg"
            alt="image victor"
            class="absolute left-1/2 top-[92px] size-24 -translate-x-1/2 rounded-full border-[5px] border-white"
          />
          <h1
            class="mt-[72px] text-lg font-bold leading-none text-very-dark-desaturated-blue"
          >
            Victor Crest<span class="ml-2 font-normal text-dark-grayish-blue">
              26</span
            >
          </h1>
          <p class="mt-[13px] text-sm leading-none text-dark-grayish-blue">
            London
          </p>
          <hr class="mt-7 block h-[1px] w-full bg-dark-gray" />
          <div class="flex items-center justify-between gap-10 px-[50px] py-6">
            <div class="flex flex-col items-center gap-2">
              <h3
                class="text-lg font-bold leading-none text-very-dark-desaturated-blue"
              >
                80K
              </h3>
              <p
                class="text-[10px] leading-none tracking-[1.5px] text-dark-grayish-blue"
              >
                Followers
              </p>
            </div>
            <div class="flex flex-col items-center gap-2">
              <h3
                class="text-lg font-bold leading-none text-very-dark-desaturated-blue"
              >
                803K
              </h3>
              <p
                class="text-[10px] leading-none tracking-[1.5px] text-dark-grayish-blue"
              >
                Likes
              </p>
            </div>
            <div class="flex flex-col items-center gap-2">
              <h3
                class="text-lg font-bold leading-none text-very-dark-desaturated-blue"
              >
                1.4K
              </h3>
              <p
                class="text-[10px] leading-none tracking-[1.5px] text-dark-grayish-blue"
              >
                Photos
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
